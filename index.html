<div class="section">
  <label>Pickup</label>
  <input type="text" id="pickupText" placeholder="Pickup description"
         style="width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;">

  <label style="margin-top:10px;">Drop</label>
  <input type="text" id="dropText" placeholder="Drop description"
         style="width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;">

  <label style="margin-top:10px;">Date & Time</label>
  <input type="datetime-local" id="rideTime"
         style="width:100%;padding:10px;border-radius:10px;border:1px solid #ccc;">
</div>

<div class="section">
  <button class="secondary" id="clear">Clear Map</button>
  <button class="primary" id="publish">Publish Ride</button>
  <button class="primary" id="search">Search Matches</button>
</div>
